{% extends "home/index.html" %}

{% block content %}
<div class='grid grid-cols-3 gap-4 my-4'>
    {% for chai in chais %}  
    <div class='chai-items bg-blue-500 p-4 rounded shadow text-center'>
        <img class ='rounded' src="{{chai.image.url}}" alt="">
        <h3 class=''>{{chai.Name}}</h3>
        <a href="{% url 'chai_detail' chai.id %}">
            <button
            type = button
            class='bg-white text-blue-500 px-4 py-2 rounded hover:bg-gray-200 transition mt-2'
            >
                {{chai.type}} - {{chai.id}}
            </button>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% block container %}{% endblock %}
